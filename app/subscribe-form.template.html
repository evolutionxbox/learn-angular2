<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" ngModel name="name" #name="ngModel" required minlength="3">
    <div *ngIf="name.touched && name.errors">
      <div *ngIf="name.errors.required" class="alert alert-danger">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength" class="alert alert-danger">
        Name should be minimum {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" required>
    <div *ngIf="email.touched && email.errors" class="alert alert-danger">
      Email is required.
    </div>
  </div>
  <div class="form-group">
    <label for="frequency">Frequency of emails</label>
    <select id="frequency" class="form-control" ngModel name="frequency" #frequency="ngModel" required>
      <option value="" selected></option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <div *ngIf="frequency.touched && frequency.errors" class="alert alert-danger">
      Frequency is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (ngSubmit)="onSubmit(f)">Submit</button>
</form>
